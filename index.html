  <body>
    <div class="limiter">
      <div class="container-table100">
        <div class="wrap-table100">
          <div class="add">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#exampleModalCenter"
            >
              Add
            </button>
          </div>
          <div class="table100">
            <table>
              <thead>
                <tr class="table100-head">
                  <th class="column1">Logo</th>
                  <th class="column1">Name</th>
                  <th class="column2">Date</th>
                  <th class="column3">URL</th>
                  <th class="column3">Author</th>
                  <th class="column4">Problem</th>
                  <th class="column5">Summary</th>
                  <th class="column6">Action</th>
                </tr>
              </thead>
              <tbody id="tableBody">
               
               
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal of Add data-->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Please enter your data
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="form-group">
                <label for="exampleFormControlFile1">Logo</label>
                <input
                  type="file"
                  class="form-control-file"
                  accept="image/gif, image/jpeg, image/png"
				  name="image"
				  required
                  id="file"
                  id="Logoimage"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input
                  type="text"
                  class="form-control"
				  id="name"
				  required
                  aria-describedby="emailHelp"
                  placeholder="Enter Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Url</label>
                <input
                  type="url"
                  class="form-control"
				  id="url"
				  required
                  aria-describedby="emailHelp"
                  placeholder="Enter url"
                />
			  </div>
			  <div class="form-group">
                <label for="exampleInputEmail1">Author</label>
                <input
                  type="text"
                  class="form-control"
				  id="author"
				  required
                  aria-describedby="emailHelp"
                  placeholder="Enter Author name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Problem Title</label>
                <input
                  type="text"
                  class="form-control"
				  id="problemtitle"
				  required
                  aria-describedby="emailHelp"
                  placeholder="Enter Problem title"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Project Summary</label>
                <textarea class="form-control" required id="summary" rows="3"></textarea>
              </div>
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Add</button>
		  </div>
		</form>
        </div>
      </div>
    </div>

    <!-- Modal of edit data -->
    <div
    class="modal fade"
    id="EditDataModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Please Edit required Info
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editform">
            <div class="form-group editFromgroupImages">
              <label for="exampleFormControlFile1">Logo</label>
              <img class="editLogoImage" id="editLogoImAGE"/>
              <input
                type="file"
                class="form-control-file"
                accept="image/gif, image/jpeg, image/png"
        name="image"
        required
                id="editfile"
                id="Logoimage"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input
                type="text"
                class="form-control"
        id="editname"
        required
                aria-describedby="emailHelp"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Url</label>
              <input
                type="url"
                class="form-control"
        id="editurl"
        required
                aria-describedby="emailHelp"
                placeholder="Enter url"
              />
      </div>
      <div class="form-group">
              <label for="exampleInputEmail1">Author</label>
              <input
                type="text"
                class="form-control"
        id="editauthor"
        required
                aria-describedby="emailHelp"
                placeholder="Enter Author name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Problem Title</label>
              <input
                type="text"
                class="form-control"
        id="editproblemtitle"
        required
                aria-describedby="emailHelp"
                placeholder="Enter Problem title"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Project Summary</label>
              <textarea class="form-control" required id="editsummary" rows="3"></textarea>
            </div>
          
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
      </div>
    </div>
  </div>
